---
  - name: copiar script de respaldo
    ansible.builtin.copy:
      src: ./respaldar.sh
      dest: /home/admin/
      owner: admin
      group: wheel
      mode: u=rwx,g=rx,o=x

  #No en /etc/crontab. En /var/spool/cron/{root<>admin}
  - name: a√±adir ejecucion del script de respaldo a crontab
    ansible.builtin.cron:
      name: respaldar
      #hour: "*/2"
      minute: "*/1"
      user: admin
      job: /home/admin/respaldar.sh
      state: present
